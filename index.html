<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Animated Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <ul style="color: white;">
            <h1>INSTRUCTIONS:</h1>
            <li>Press <strong>d</strong> to move left player forward.</li>
            <li>Press <strong>a</strong> to move left player backward.</li>
            <li>Press <strong>left arrow</strong> to move right player forward.</li>
            <li>Press <strong>right arrow</strong> to move right player backward.</li>
        </ul>
        <img src="Images/leo.gif" alt="" class="left-player" id="leo">
        <img src="Images/chacha.gif" alt="" class="right-player" id="chacha">
    </div>
    <script src="app.js"></script>
</body>
</html>
